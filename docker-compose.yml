version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      # Database connection - using Supabase
      # Option 1: Use full DATABASE_URL
      DATABASE_URL: ${DATABASE_URL:-}
      # Option 2: Use individual parameters (if DATABASE_URL is not set)
      DATABASE_HOST: ${DATABASE_HOST:-aws-1-ap-south-1.pooler.supabase.com}
      DATABASE_PORT: ${DATABASE_PORT:-6543}
      DATABASE_NAME: ${DATABASE_NAME:-postgres}
      DATABASE_USER: ${DATABASE_USER:-postgres.woqnlgszvkqxaqabtqfv}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-njAbg1RUZSaXh8vO}
      # Other settings
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      CORS_ORIGINS: http://localhost:3000
    volumes:
      - ./backend:/app
      - chroma_db:/app/chroma_db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000/ws
      NEXT_PUBLIC_GEMINI_API_KEY: ${GEMINI_API_KEY}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  chroma_db:

