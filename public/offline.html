<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DurgasOS - Offline</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .offline-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        .offline-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        .feature {
            margin: 0.5rem 0;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            DurgasOS is working offline. Some features may be limited, but you can still use cached applications.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        <div class="features">
            <h3>Available Offline:</h3>
            <div class="feature">âœ“ File Explorer (cached files)</div>
            <div class="feature">âœ“ Notepad</div>
            <div class="feature">âœ“ Settings</div>
            <div class="feature">âœ“ Calculator</div>
            <div class="feature">âœ“ Clock</div>
        </div>
    </div>
</body>
</html>
